{% load staticfiles %}
    {% if page.has_previous %}
            <a
                    href="?page={{ page.previous_page_number }}"
                    class="button">
                Предыдущая страница</button>
            </a>
    {% endif %}

    {% for num in paginator.page_range %}
            <a
                    href="?page={{ num }}"
                    class="button">
                {{ num }}</button>
            </a>
    {% endfor %}

    {% if page.has_next %}
            <a
                    href="?page={{ page.next_page_number }}"
                    class="button">
                Следующая страница</button>
            </a>
    {% endif %}
